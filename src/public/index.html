<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <title>App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="ext/jquery/jquery.min.js"></script>

    <script src="ext/react/react.min.js"></script>
    <script src="ext/react/react-dom.min.js"></script>
    <script src="ext/babel/browser.min.js"></script>

    <link rel="stylesheet" href="ext/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="ext/bootstrap/css/bootstrap-theme.min.css">
    <script src="ext/react-bootstrap/react-bootstrap.min.js"></script>

  </head>
  <body>

    <div id="app-titlebar"></div>

    <div class="container-fluid">
        <div id="startup-info"></div>
        <div id="app-settings"></div>
    </div>
    

    <!-- replacement to the OS titlebar -->
    <script type="text/babel" src="js/AppTitleBar.js"></script>
    

    <!-- show alert message confirming everything loaded without error -->
    <script type="text/babel" src="js/StartupAlert.js"></script>

    <!-- wait until everything is loaded before showing the window -->
    <script type="text/babel">
        const remote = require('electron').remote;
        var window = remote.getCurrentWindow();
        if(! window.isVisible()) {
            window.show();
        }
    </script>
  </body>
</html>
